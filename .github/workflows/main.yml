name: Build Android APK (No EAS)

on:
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    env:
      CI: true
      NODE_ENV: production
      EXPO_NO_TELEMETRY: 1

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Install dependencies
        working-directory: mobile
        run: npm install

      - name: Prebuild Android (Expo)
        working-directory: mobile
        run: npx expo prebuild --platform android --clean --no-install

      # ⭐⭐ أهم خطوة في الملف كله ⭐⭐
      - name: Force Gradle 8.4 (Prevent Gradle 9 crash)
        working-directory: mobile/android
        run: |
          mkdir -p gradle/wrapper
          cat > gradle/wrapper/gradle-wrapper.properties <<EOF
          distributionBase=GRADLE_USER_HOME
          distributionPath=wrapper/dists
          zipStoreBase=GRADLE_USER_HOME
          zipStorePath=wrapper/dists
          distributionUrl=https\://services.gradle.org/distributions/gradle-8.4-bin.zip
          EOF

      - name: Fix Kotlin Version (Expo compatible)
        working-directory: mobile/android
        run: |
          echo "kotlin.version=1.9.22" >> gradle.properties
          echo "android.useAndroidX=true" >> gradle.properties
          echo "android.enableJetifier=true" >> gradle.properties

      - name: Grant Gradle permission
        working-directory: mobile/android
        run: chmod +x gradlew

      - name: Build Debug APK
        working-directory: mobile/android
        run: ./gradlew assembleDebug --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: tikbook-debug-apk
          path: mobile/android/app/build/outputs/apk/debug/app-debug.apk
